<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../GifTastic/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>GifTastic</title>
  </head>
  <body>
    <div
      class="container-fluid text-center d-flex flex-row m-3"
      id="header-section"
    >
      <div class="header-row panel" id="margin-row">
        <div class="text-center" id="name">
          <h1 class="text-dark">
            GifTastic
            <span class="badge bg-secondary mt-2" style="color:white"
              >Tian Qin</span
            >
          </h1>
        </div>

        <form id="search-form">
          <input
            type="text"
            id="userInput"
            value=""
            placeholder="TYPE ANY CITY HERE"
          />
          <input id="search" type="submit" value="GIF IT and MOVIE IT!" />
        </form>
      </div>
    </div>
    <div class="container-fluid" id="button-list"></div>
    <div class="panel m-auto" id="content">
      <div class="resultPanel">
        <div class="giphy">
          <img
            src="https://media.giphy.com/media/l3mZcxZKIQemTeT9S/giphy.gif"
            alt=""
          />
        </div>
        <div class="movie">
          <p class="movieDetail">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Non
            veritatis eius rem, laborum itaque explicabo facere. Eveniet
            possimus quia tenetur blanditiis culpa, alias laudantium error
            suscipit cumque eligendi mollitia repellat.
          </p>
        </div>
      </div>
    </div>

    <script src="../GifTastic/javascript/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
