<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../GifTastic/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a1562d6d36.js"
      crossorigin="anonymous"
    ></script>
    <title>GifTastic</title>
  </head>
  <body>
    <div
      class="container-fluid text-center d-flex flex-row m-3"
      id="header-section"
    >
      <div class="header-row panel" id="margin-row">
        <div class="text-center" id="name">
          <h1 class="text-warning">
            GifTastic
            <span class="badge bg-secondary mt-2" style="color:white"
              >Tian Qin</span
            >
          </h1>
        </div>

        <form id="search-form">
          <input type="text" id="userInput" placeholder="TYPE ANY CITY HERE" />
          <input id="search" type="submit" value="GIF IT and MOVIE IT!" />
        </form>
      </div>
    </div>
    <div class="container-fluid" id="button-list"></div>
    <div class="panel m-auto" id="content">
      <div class="resultPanel">
        <div class="giphy celarfix">
          <img
            src="../GifTastic/images/giphy-icon.svg"
            id="giphy-logo"
            alt=""
          />
        </div>
        <div class="movie">
          <i
            class="fab fa-imdb"
            id="imdb-logo"
            style="color:rgb(250, 192, 0)"
          ></i>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../GifTastic/javascript/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script type="text/javascript"></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
